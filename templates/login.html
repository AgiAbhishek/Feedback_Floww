{% extends "base.html" %}

{% block title %}Login - FeedbackHub{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-75 align-items-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-4">
                <h4 class="mb-0 fw-bold">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h6 class="mb-0">Demo Accounts</h6>
            </div>
            <div class="card-body">
                <p class="mb-2"><strong>Manager:</strong></p>
                <p class="mb-2 text-muted">Username: manager1 | Password: password123</p>
                
                <p class="mb-2 mt-3"><strong>Employees:</strong></p>
                <p class="mb-1 text-muted">Username: employee1 | Password: password123</p>
                <p class="mb-0 text-muted">Username: employee2 | Password: password123</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
